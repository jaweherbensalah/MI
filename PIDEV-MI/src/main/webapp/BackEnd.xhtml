<h:panelGroup>
	<h:form>
		


		<f:view>
			<h:head>
				<meta charset="utf-8" />
				<meta http-equiv="X-UA-Compatible" content="IE=edge" />
				<meta name="viewport" content="width=device-width, initial-scale=1" />
				<title>Hello Admin</title>
			</h:head>
			<h:body>
				<div class="ui-g">
					<div class="ui-g-12">
						<p:toolbar>
							<f:facet name="left">
								<p:button href="/" value="Our Position" />
								<p:button href="home" value="new user" />
							</f:facet>
						</p:toolbar>
					</div>
					<div class="ui-g-12">
						<ui:insert name="content" />
					</div>
				</div>
			</h:body>
		</f:view>



		<h:form>
			<h:inputText id="search" value="#{userController.searchString}"></h:inputText>
			<h:commandButton value="Search by first name"
				action="#{userController.searchByFirstName()}">
				<f:ajax execute="search" render="output"></f:ajax>
			</h:commandButton>
			<h2>
				<h:outputText id="output"
					value=" users : #{userController.firstName}"></h:outputText>
			</h2>
		</h:form>

	</h:form>
</h:panelGroup>

<h:panelGroup columns="2">
	<h:form>
		<table>

			<tr>
				<td><h:outputText value="First Name"></h:outputText></td>
				<td><h:inputText value="#{userController.firstName}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Last Name"></h:outputText></td>
				<td><h:inputText value="#{userController.lastName}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="City"></h:outputText></td>
				<td><h:inputText value="#{userController.city}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Nationality"></h:outputText></td>
				<td><h:inputText value="#{userController.nationality}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Email"></h:outputText></td>
				<td><h:inputText value="#{userController.email}"></h:inputText></td>
			</tr>

			<tr>
				<td><h:outputText value="Password"></h:outputText></td>
				<td><h:inputSecret value="#{userController.password}"></h:inputSecret></td>
			</tr>


			<tr>
				<td><h:outputText value="Role"></h:outputText> <h:selectOneMenu
						value="#{userController.role}" required="true">

						<f:selectItems value="#{data.roles}" />

					</h:selectOneMenu></td>

			</tr>
			<tr>
				<td><h:outputText value="Activate Account/ Deactivate Account"></h:outputText></td>
				<td><h:selectBooleanCheckbox value="#{userController.enabled}"></h:selectBooleanCheckbox></td>
			</tr>
			<tr>
				<td colspan="2"><h:commandLink value="Add new user"
						action="#{userController.ajouterEmploye()}" /></td>
				<td></td>
			</tr>
		</table>

		<h:commandButton action="#{userController.mettreAjourEmploye()}"
			value="Update User" />

	</h:form>
</h:panelGroup>
<!--  ***********************************************************************       -->
<style type="text/css">
.ui-filter-column .ui-column-customfilter .custom-filter {
	width: 100%;
	box-sizing: border-box;
}
</style>
<h:panelGroup columns="2">
	<h:form>
		<p:dataTable value="#{userController.users}" var="user" border="1" id="table">
			<!--  	<p:column>
				<f:facet name="header">
					<h:outputText value="First Name" />
				</f:facet>
				<h:outputText value="#{user.firstName}" />
			</p:column> -->


			<p:column headerText="First Name" sortBy="#{user.firstName}"
				filterBy="#{user.firstName}">
				<h:outputText value="#{user.firstName}" />
			</p:column>
			<p:column headerText="Last Name" sortBy="#{user.lastName}"
				filterBy="#{user.lastName}">
				<h:outputText value="#{user.lastName}" />
			</p:column>
			<p:column headerText="City" sortBy="#{user.city}"
				filterBy="#{user.city}">
				<h:outputText value="#{user.city}" />
			</p:column>
			<p:column headerText="Nationality" sortBy="#{user.nationality}"
				filterBy="#{user.nationality}">
				<h:outputText value="#{user.nationality}" />
			</p:column>
			
			<p:column headerText="Email" sortBy="#{user.email}"
				filterBy="#{user.email}">
				<h:outputText value="#{user.email}" />
			</p:column>
			<p:column headerText="Role" sortBy="#{user.role}"
				filterBy="#{user.role}">
				<h:outputText value="#{user.role}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Enabled" />
				</f:facet>
				<h:outputText value=" #{user.enabled == true ? 'Yes' : 'No'}" />
			</p:column>
			<p:column headerText="Action">
				<h:commandButton action="#{userController.removeEmploye(user.id)}"
					value="Remove" />
				<h:commandButton action="#{userController.modifier(user)}"
					value="Update" />
			</p:column>

		</p:dataTable>
		<h:commandLink value="Logout" action="#{userController.doLogout()}" />
		<div class="card">
    <p:commandButton value="Print" type="button" icon="pi pi-print" styleClass="p-d-block p-shadow-2 p-mb-3">
        <p:printer target="table"/>
    </p:commandButton>

    
</div>
	</h:form>
</h:panelGroup>
