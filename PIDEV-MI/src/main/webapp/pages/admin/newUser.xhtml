<html xmlns="http://www.w3.org/1999/xhtml"

template="/template/template.xhtml">

<h:form id="form">
<b>Connexion:</b>
<h:panelGrid columns="2">
<h:outputText value="Login" />
<h:inputText value="#{userController.email}" />
<h:outputText value="Mot de passe" />
<h:inputSecret value="#{userController.password}" />
<h:commandButton id="btn" value="Connexion" action="#{userController.dologin}" />
<h:message for="btn"/>
</h:panelGrid>
</h:form>


    <h:head>
        <meta charset="utf-8" />
        <title>Inscription</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
    </h:head>
    <h:body>
      <h:form>
         <fieldset>
            <legend>Inscription</legend>
            <h:outputLabel for="email">Adresse email <span class="requis">*</span></h:outputLabel>
            <h:inputText id="email" value="#{userController.email}" required="true" size="20" maxlength="60" />
            <h:message id="emailMessage" for="email" errorClass="erreur" />
            <br />

            <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
            <h:inputSecret id="motdepasse" value="#{userController.password}" required="true" size="20" maxlength="20" />
            <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
            <br />

            <h:outputLabel for="confirmation">Confirmation du mot de passe <span class="requis">*</span></h:outputLabel>
            <h:inputSecret id="confirmation" value="#{userController.password}" required="true" size="20" maxlength="20" />
            <h:message id="confirmationMessage" for="confirmation" errorClass="erreur" />
            <br />

            <h:outputLabel for="nom">Nom d'utilisateur <span class="requis">*</span></h:outputLabel>
            <h:inputText id="nom" value="#{userController.firstName}" required="true" size="20" maxlength="20" />
            <h:message id="nomMessage" for="nom" errorClass="erreur" />
            <br />

            <h:messages globalOnly="true" infoClass="info" />

            <h:commandButton value="Inscription" action="#{userController.ajouterEmploye}" styleClass="sansLabel" />
            <br />
          </fieldset>
        </h:form>   
    </h:body>
</html>
