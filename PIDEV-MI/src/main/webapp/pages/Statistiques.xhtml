<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:hf="http://highfaces.org"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="https//bootsfaces.net/ui"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Statistique" />
	<ui:define name="content">

	
	<h:panelGroup>

			<h:head>
			  <!--====== Animate CSS ======-->
   	<h:outputStylesheet library="css" name="animate.css" />
        
    <!--====== Magnific Popup CSS ======-->
    	<h:outputStylesheet library="css" name="magnific-popup.css" />
   
        
    <!--====== Slick CSS ======-->
    
    	<h:outputStylesheet library="css" name="slick.css"/>    
    <!--====== Line Icons CSS ======-->
    	<h:outputStylesheet library="css" name="LineIcons.css"/>  
    
        
    <!--====== Font Awesome CSS ======-->
    <h:outputStylesheet library="css" name="font-awesome.min.css"/>     
    <!--====== Bootstrap CSS ======-->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/> 
   
    
    <!--====== Default CSS ======-->
     <h:outputStylesheet library="css" name="default.css"/>
   
    
    <!--====== Style CSS ======-->
      <h:outputStylesheet library="css" name="style.css"/>
       <h:outputStylesheet library="css" name="factures.css"/>
       <div>
			<p:graphicImage value="/resources/images/statistique.jpg"></p:graphicImage>
			</div>
				<h:outputStylesheet library="css" name="stat.css" />
				<!--<h:outputScript library="js" name="factures.js"></h:outputScript>  -->

			</h:head>
		</h:panelGroup>

			
		<h:panelGroup >
			<h:form>
			<h:panelGrid columnClasses="left,right" style="width:100%">
			<div>Statistique Facture</div>
			
			<div>
				<p:chart type="bar" model="#{factureController.barModel}"
					style="width: 70%; height: 500px;" />
				<p:chart type="bar" model="#{factureController.horizontalBarModel}"
					style="width: 70%; height: 500px;" />
					<p:chart type="pie" model="#{factureController.pie}" 
					style="width: 70%; height: 500px;"/></div>
					</h:panelGrid>
			</h:form>
			</h:panelGroup>

		<h:panelGroup columns="2">
			<h:form>
			<h:panelGrid  columnClasses="left,right" style="width:100%">
			<div>Statistique indemnisation</div>
			<div>
				<p:chart type="bar" model="#{indemnisationController.barModel}"
					style="width: 70%; height: 500px;" />
				<p:chart type="bar" model="#{indemnisationController.horizontalBarModel}"
					style="width:70%; height: 500px;" />
					<p:chart type="pie" model="#{indemnisationController.pie}"
					style="width: 70%; height: 500px;"/></div>
					</h:panelGrid>
			</h:form>
			</h:panelGroup>
			
			

    


			
			
		

			

	</ui:define>
	</ui:composition>
