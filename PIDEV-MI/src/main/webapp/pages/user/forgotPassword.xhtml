<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">






<h:body>







			<h:head>
	

				<link href="../../resources/assets/css/vendor.css" rel="stylesheet" />
				<link href="../../resources/assets/css/font-awesome.css"
					rel="stylesheet" />
				<link href="../../resources/assets/css/theme-blue-orange_red.css"
					rel="stylesheet" />
				<link href="../..resources/assets/css/custom.css" rel="stylesheet" />
				<link href="../../resources/assets/css/ie-fix.css" rel="stylesheet" />
				<link href="../../resources/assets/img/favicon.ico" rel="stylesheet" />
				<link href="../../resources/assets/img/favicon.ico" rel="stylesheet"
					type="image/x-icon" />

			</h:head>












			<!-- Change Password Form -->

			<h:form>

				<h1>Forgot password?</h1>

				<div class="row">


					<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

						<div class="form-group label-floating">
							<h:outputText class="control-label"
								value="Confirm Current Email " />
							<h:inputText class="form-control" placeholder=""
								value="#{userController.email}" />
						</div>
					</div>


					<div class="col col-lg-6 col-md-6 col-sm-12 col-12">

						<div class="form-group label-floating is-empty">
							<h:outputText class="control-label" value="Your New Password" />
							<h:inputText class="form-control" placeholder="" type="password"
								value="#{userController.npwd}" />
						</div>
					</div>

					<div class="col col-lg-6 col-md-6 col-sm-12 col-12">

						<div class="form-group label-floating is-empty">
							<h:outputText class="control-label" value="Confirm New Password" />
							<h:inputText class="form-control" placeholder="" type="password"
								value="#{userController.npwd}" />
						</div>
					</div>


					<div class="col col-lg-12 col-sm-12 col-sm-12 col-12">

						<div class="remember">


							<div class="checkbox">
								<label> <input name="optionsCheckboxes" type="checkbox" />
									Remember Me
								</label>
							</div>

							<a href="files\#" class="forgot" data-toggle="modal"
								data-target="#restore-password">Forgot my Password</a>
						</div>
					</div>


					<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<h:commandButton class="btn btn-purple btn-lg full-width"
							value="Change Password Now!"
							action="#{userController.changepwd()}" />
					</div>

				</div>
			</h:form>

	
</h:body>
</html>
