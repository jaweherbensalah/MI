/* from screen.css */
body {
	margin-left: auto;
	margin-right: auto;
	padding: 0px;
	background: #DADADA;
	font-family: Verdana, Geneva, sans-serif;
	font-size: 0.9em;
	/*width: 1024px;*/
}

#header {
	font-family: 'Audiowide', cursive;
	font-size: 30px;
	color: #1B81A3;
	text-align: center;
	padding: 0;
	margin-left: auto;
	margin-right: auto;
}

#content {
	width: 630px;
	margin: auto;
	margin-top: 10px;
	padding: 10px;
	-moz-box-shadow: 0 0 5px #888;
	-webkit-box-shadow: 0 0 5px #888;
	box-shadow: 0 0 5px #888;
	-moz-border-radius: 5px;
	border-radius: 5px;
	background: white;
}

#footer {
	clear: both;
	text-align: center;
	color: #666666;
	font-size: 0.85em;
	padding: 1em 0 0 0;
}

.messages {
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 20px;
	padding: 10px;
	width: 90%;
	background-color: #a9daeb;
	border-bottom: 1px solid gray;
	border-right: 1px solid gray;
	border-top: 1px solid gray;
	border-left: 1px solid gray;
	border-radius: 5px;
	box-shadow: 0px 2px 10px 2px #888;
	font-family: Helvetica;
}
