<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title>A simple, clean, and responsive HTML invoice template</title>

<style>
.facture-box {
	max-width: 800px;
	margin: auto;
	padding: 30px;
	border: 1px solid #eee;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
	font-size: 16px;
	line-height: 24px;
	font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
	color: #555;
}

.facture-box table {
	width: 100%;
	line-height: inherit;
	text-align: left;
}

.facture-box table td {
	padding: 5px;
	vertical-align: top;
}

.facture-box table tr td: {
	text-align: right;
}

.facture-box table tr.top table td {
	padding-bottom: 20px;
}

.facture-box table tr.top table td.title {
	font-size: 45px;
	line-height: 45px;
	color: #333;
}

.facture-box table tr.information table td {
	padding-bottom: 40px;
}

.facture-box table tr.heading td {
	background: #eee;
	border-bottom: 1px solid #ddd;
	font-weight: bold;
}

.facture-box table tr.details td {
	padding-bottom: 20px;
}

.facture-box table tr.item td {
	border-bottom: 1px solid #eee;
}

.facture-box table tr.item.last td {
	border-bottom: none;
}



@media only screen and (max-width: 600px) {
	.facture-box table tr.top table td {
		width: 100%;
		display: block;
		text-align: center;
	}
	.facture-box table tr.information table td {
		width: 100%;
		display: block;
		text-align: center;
	}
}

/** RTL **/


.facture-box.rtl table {
	text-align: right;
}

.facture-box.rtl table tr td: {
	text-align: left;
}
</style>
</head>

<body>
	<div class="facture">
									
								</div>
</body>
</html>
